version: 2

sources:
  - name: northwind
    description: 'Dados brutos do sistema financeiro da emppresa'
    schema: dbt_seed
    loader: bigquery

    tables: 
    - name : orders
      description: 'Tabela com os pedidos da empresa'
      columns:
        - name: order_id
          tests:
            - unique
            - not_null
        - name: customer_id
        - name: oyee_id
        - name: order_date
        - name: required_date
        - name: shipped_date
        - name: ship_via
        - name: freight
        - name: ship_name
        - name: ship_address
        - name: ship_city
        - name: ship_region
        - name: ship_postal_code
        - name: ship_country

    - name: categories
      description: 'Tabela com as categorias dos produtos'
      columns:
        - name: category_id
          description: 'Identificador da categoria'
          tests:
            - unique
            - not_null
        - name: category_name
        - name: description
        - name: picture  

    - name: customer_customer_demo
      description: 'Tabela com os dados dos clientes'
      columns:
        - name: customer_id
          tests:
            - unique
            - not_null
        - name: customer_type_id

    - name: customer_demographics
      description: 'Tabela com os dados demográficos dos clientes'
      columns:
        - name: customer_type_id
          tests:
            - unique
            - not_null
        - name: customer_desc

    - name: customers
      description: 'Tabela com os dados dos clientes'
      columns:
        - name: customer_id
          tests:
            - unique
            - not_null
        - name: company_name
        - name: contact_name
        - name: contact_title
        - name: address
        - name: city
        - name: region
        - name: postal_code
        - name: country
        - name: phone
        - name: fax
    
    - name: employees_territories
      description: 'Tabela com os territórios dos funcionários'
      columns:
        - name: employee_id
          tests:
            - unique
            - not_null
        - name: territory_id

    - name: employees
      description: 'Tabela com os dados dos funcionários'
      columns:
        - name: employee_id
          tests:
            - unique
            - not_null
        - name: last_name
        - name: first_name
        - name: title
        - name: title_of_courtesy
        - name: birth_date
        - name: hire_date
        - name: address
        - name: city
        - name: region
        - name: postal_code
        - name: country
        - name: home_phone
        - name: extension
        - name: photo
        - name: notes
        - name: reports_to
        - name: photo_path

    - name: order_details
      description: 'Tabela com os detalhes dos pedidos'
      columns:
        - name: order_id
          tests:
            - unique
            - not_null
        - name: product_id
        - name: unit_price
        - name: quantity
        - name: discount

    - name: products
      description: 'Tabela com os produtos'
      columns:
        - name: product_id
          tests:
            - unique
            - not_null
        - name: product_name
        - name: supplier_id
        - name: category_id
        - name: quantity_per_unit
        - name: unit_price
        - name: units_in_stock
        - name: units_on_order
        - name: reorder_level
        - name: discontinued

    - name: region
      description: 'Tabela com as regiões'
      columns:
        - name: region_id
          tests:
            - unique
            - not_null
        - name: region_description

    - name: shippers
      description: 'Tabela com os transportadores'
      columns:
        - name: shipper_id
          tests:
            - unique
            - not_null
        - name: company_name
        - name: phone

    - name: suppliers
      description: 'Tabela com os fornecedores'
      columns:
        - name: supplier_id
          tests:
            - unique
            - not_null
        - name: company_name
        - name: contact_name
        - name: contact_title
        - name: address
        - name: city
        - name: region
        - name: postal_code
        - name: country
        - name: phone
        - name: fax
        - name: home_page

    - name: territories
      description: 'Tabela com os territórios'
      columns:
        - name: territory_id
          tests:
            - unique
            - not_null
        - name: territory_description
        - name: region_id

    - name: us_states
      description: 'Tabela com os estados dos EUA'
      columns:
        - name: state_id
          tests:
            - unique
            - not_null
        - name: state_name
        - name: state_abbr
        - name: state_region
    




          
